<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <section class="main_cadastro">
        <div class="cadastro">
            <div>
                <img src="alyaLogo.png">
            </div>
            <form action="">
                <input id="nome_completo" type="name" name="nome_completo" placeholder="Nome completo" required>
                <input id="data_nascimento" type="date" name="data_nascimento" placeholder="Data de nascimento"
                    required>
                <label for="data_nascimento"></label>
                <input id="email" type="email" name="email" placeholder="Email" autofocus required>
                <input id="senha" type="password" name="senha" placeholder="Senha" required>
                <input id="confirmarSenha" type="password" name="confirmarSenha" placeholder="Confirmar senha" required>
                <input type="submit" value="Cadastre-se">
            </form>
            <p>JÃ¡ possui uma conta?<a href="login.html"> Fazer login</a></p>
        </div>
    </section>

</body>

</html>
